<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Создание пользователя</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script type="text/javascript" src="/webjars/jquery/3.6.3/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
</head>
<body>
<div th:replace="~{header :: header(${loggedUser})}"></div>
<div style="margin: 30px 0 0 50px;">
  <div class="row mt-3">
    <div class="col">
      <a class="btn btn-primary" th:href="@{/users}">Назад</a>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <h1 class="display-3">Новая книга</h1>
      <p class="h6">Заполните обязательные поля</p>
    </div>
  </div>
  <form action="#" th:action="@{/books/createBook}" th:object="${dto}" style="max-width: 700px;"
        method="post">
    <fieldset>
      <div class="row mt-3">
        <div class="col">
          <input type="text" th:field="${dto.book.name}" class="form-control input-lg"
                 placeholder="Наименование *" required="required" autofocus="autofocus" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <input type="text" th:field="${dto.book.description}" class="form-control input-lg"
                 placeholder="Описание *" required="required" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <select th:field="${dto.book.genre}">
            <option th:value="'Фантастика'" th:text="Фантастика"></option>
            <option th:value="'Приключения'" th:text="Приключения"></option>
            <option th:value="'История'" th:text="История"></option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          Выберите книжный магазин:
          <select class="form-control" id="dropDownList" th:field="${dto.storeId}">
            <option th:each="store : ${stores}" th:value="${store.id}" th:text="${store.name}"></option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <input type="text" th:field="${dto.price}" class="form-control input-lg"
                 placeholder="Стоимость *" required="required" />
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <input type="submit" id="submitButton" class="btn btn-success" th:value="Cохарнить" />
          <input type="reset" id="resetButton" class="btn btn-danger" name="reset" th:value="Сброс" style="margin-left: 20px;" />
        </div>
      </div>
    </fieldset>
  </form>
</div>
</body>
</html>
