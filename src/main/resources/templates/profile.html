<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Профиль</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script type="text/javascript" src="/webjars/jquery/3.6.3/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
</head>
<body>
<div th:replace="~{header :: header(${loggedUser})}"></div>
<div style="margin: 30px 0 0 50px;">
  <div class="row mt-3">
    <div class="col">
      <h1 class="display-3" th:text="${user.lastname + ' ' + user.firstname + ' ' + user.patronymic}"></h1>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <span class="fw-bold">Логин:</span>
      <span th:text="${user.username}"></span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <span class="fw-bold">Email:</span>
      <span th:text="${user.email}"></span>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col">
      <span class="fw-bold">Роли:</span>
      <span th:each="role : ${user.roles}">
          <span th:text="${role.description}"></span>
      </span>
    </div>
  </div>
</div>
</body>
</html>
