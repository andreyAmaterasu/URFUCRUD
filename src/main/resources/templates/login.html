<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Авторизация</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <script type="text/javascript" src="/webjars/jquery/3.6.3/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/5.2.3/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css" />
</head>
<body class="bg-light">
<div class="container bg-white border rounded-3" style="max-width: 500px; margin-top:100px;">
  <div class="row" style="padding: 30px;">
      <form th:action="@{/login}" method="post">
        <fieldset>
          <h1>Авторизация</h1>

          <div th:if="${param.error}">
            <div class="alert alert-danger">
              Неверный логин или пароль
            </div>
          </div>
          <div th:if="${param.logout}">
            <div class="alert alert-info">
              Вы вышли из системы
            </div>
          </div>

          <div class="row mt-3">
            <div class="col">
              <input type="text" name="username" id="username" class="form-control input-lg"
                   placeholder="Логин" required="true" autofocus="true"/>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <input type="password" name="password" id="password" class="form-control input-lg"
                   placeholder="Пароль" required="true"/>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
              <input type="submit" class="btn btn-lg btn-primary btn-block" value="Войти"/>
            </div>
            <div class="col"></div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>

</body>
</html>
